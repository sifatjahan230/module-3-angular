<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller="NarrowItDownController as narrowItCtrl">
      <div class="container">
        <div class="form-group">
          <input type="text" placeholder="search term" ng-model="narrowItCtrl.searchTerm" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrowItCtrl.getMatches(narrowItCtrl.searchTerm);">Narrow It Down For Me!</button>
        </div>
      </div>
        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>
        <!-- found-items should be implemented as a component -->
          <!-- <found-items found-items="narrowItCtrl.found" on-remove=""></found-items> -->
          <found-items found-items="narrowItCtrl.found" on-remove="narrowItCtrl.removeItem($index)"></found-items>
      </div>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/narrowitdown.controller.js"></script>
  <script src="js/menuSearch.service.js"></script>
  <script src="js/foundItems.directive.js"></script>
</body>
</html>
